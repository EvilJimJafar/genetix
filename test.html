<!DOCTYPE HTML>
<html>
<head>
<title>Hawk Test</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script type="text/javascript" src="build/js/Genetix.js"></script>

<style type="text/css">

    body {
        background: rgba(25,25,25,1);
    }

    th {
        color: white;
    }

    #wrapper {
        position: relative;
        width: 1100px; height: 700px;
        margin: 5% auto;
    }

	canvas {
        position:relative;
	    background: rgba(25,25,25,1);
        border: 2px solid rgba(255,255,255,.02);

	}

    #hawktotal {
        display: block; position: absolute; top: -10px; left: 15px; z-index: 120;
        background: rgba(25,25,25,1);
        font-family: arial, sans-serif; font-size: 11px; font-weight: bold;
        text-transform: uppercase;
        padding: 5px 8px; border-radius: 2px; letter-spacing: 3px;
        color: rgba(242,128,100,.3);
    }

    #elapsedclock {
        position: absolute; bottom: 10px; left: 15px; z-index: 120;
        font-family: georgia, serif; font-style: italic; font-size: 14px;
        color: #333333;
    }

</style>
<meta charset ="utf-8"/>
</head>
<body>
    <div id="wrapper">
        <div id="elapsedclock">0</div>
        <div id="hawktotal"> 0 Hawks </div>
        <canvas id="board" />

    </div>

    <form id="startform">
        <table>
            <tr>
                <th>food</th>
                <th>hawks</th>
                <th>doves</th>
                <th>health</th>
                <th>food value</th>
                <th>food growth</th>
                <th>food size</th>
                <th>max speed</th>
            </tr>
            <tr>
                <td><input type="text" id="foodnumber" value="2" placeholder="Initial food count"/></td>
                <td><input type="text" id="hawknumber" value="2" placeholder="Initial hawk count"/> </td>
                <td><input type="text" id="dovenumber" value="2" placeholder="Initial dove count"/> </td>
                <td><input type="text" id="health" value="20" placeholder="Hawk health"/>  </td>
                <td><input type="text" id="foodvalue" value="3" placeholder="Food health value"/>  </td>
                <td><input type="text" id="foodgrowth" value="1" placeholder="Food growth speed"/></td>
                <td><input type="text" id="foodsize" value="10" placeholder="Food size"/>  </td>
                <td><input type="text" id="maxspeed" value="1.5" placeholder="Hawk Speed"/>  </td>
            </tr>
        </table>
    </form>
    <button type="button" onclick="playGame()">Click Me!</button>
    <button onclick="playGame();">start</button>
    <button onclick="Genetix.stop();">stop</button>

    <script>
        var canvas;
        var canvasWidth = 1100;
        var canvasHeight = 700;
        var numOfHawks = 2;
        var numOfDoves = 0;
        var numOfFood = 2;


        canvas = document.querySelector('canvas#board');
        canvas.setAttribute('width', canvasWidth);
        canvas.setAttribute('height', canvasHeight);

        function createCreature(baseClass) {
            var angle = Math.random() * fullCircle;
            var radius = Math.max(canvasWidth, canvasHeight) * 0.5;
            var x = Math.cos(angle) * radius + canvasWidth * 0.5;
            var y = Math.sin(angle) * radius + canvasHeight * 0.5;

            Genetix.Core.Engine.addOrganism(new baseClass(x, y));
        }

        function createFood () {
            Genetix.Core.Engine.addObject(new Genetix.Objects.Food(getRandomArbitary(50, canvasWidth - 50), getRandomArbitary(50, canvasHeight - 50)));
        }

        function createFoodAtMouse (x,y) {
            Genetix.Core.Engine.addObject(new Genetix.Objects.Food(x,y));
        }

        function getRandomArbitary (min, max) {
            return Math.random() * (max - min) + min;
        }

        function playGame () {
            var form = document.getElementById("startform");

            numOfFood = form.elements.foodnumber.value;
            numOfHawks = form.elements.hawknumber.value;
            numOfDoves = form.elements.dovenumber.value;
//            Hawk.config.totalHealth = form.elements.health.value * 1000;
//            Food.config.foodValue = form.elements.foodvalue.value * 1000;
            foodGrowthInterval = form.elements.foodgrowth.value * 1000;
//            Food.config.foodSize = parseInt(form.elements.foodsize.value);
//            Hawk.config.maxSpeed = form.elements.maxspeed.value;
            Genetix.start(canvas);

            for (var i = 0 ; i < numOfFood ; i++) {
                createFood();
            }

            for (var i = 0; i < numOfHawks; i++) {
                createCreature(Genetix.Organisms.Hawk);
            }

            for (var i = 0; i < numOfDoves; i++) {
                createCreature(Genetix.Organisms.Dove);
            }
        }
    </script>

</body>
</html>
